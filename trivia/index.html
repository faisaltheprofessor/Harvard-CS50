<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            document.addEventListener('DOMContentLoaded', () => {
                let correctAnswer = 'Afghanistan'
                let correctP = document.querySelector("#answer p:first-child");
                let incorrectP = document.querySelector("#answer p:nth-child(2)");
                let buttons = document.querySelectorAll('button');

            buttons.forEach(button => {
                button.addEventListener('click', event => {
                    let givenAnswer = event.target.innerHTML
                    if (givenAnswer === correctAnswer)
                    {
                        let siblings = Array.from(event.target.parentNode.children).filter(child => child !== event.target);
                        siblings.forEach(sibling => {sibling.classList.remove('failure')})

                        correctP.classList.add('hidden')
                        incorrectP.classList.add('hidden')
                        event.target.classList.add ('success')
                        correctP.classList.remove('hidden')
                    }
                    else
                    {
                        let siblings = Array.from(event.target.parentNode.children).filter(child => child !== event.target);
                        siblings.forEach(sibling => {sibling.classList.remove('failure')})
                        siblings.forEach(sibling => {sibling.classList.remove('success')})
                        correctP.classList.add('hidden')
                        incorrectP.classList.add('hidden')
                        event.target.classList.add ('failure')
                        incorrectP.classList.remove('hidden')
                    }
                })
            })
            })
        </script>
    </head>
