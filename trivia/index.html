<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions

            document.addEventListener('DOMContentLoaded', () => {
                const correctAnswer = 'Afghanistan';
                const answerParagraphs = document.querySelectorAll("#answers p");
                const buttons = document.querySelectorAll('.mcq button');

                buttons.forEach(button => {
                    button.addEventListener('click', event => {
                    const givenAnswer = event.target.innerHTML;
                    const siblings = Array.from(event.target.parentNode.children).filter(child => child !== event.target);

                    answerParagraphs.forEach(paragraph => {
                        paragraph.classList.add('hidden');
                    });

                    if (givenAnswer === correctAnswer) {
                        siblings.forEach(sibling => {
                        sibling.classList.remove('failure');
                        });

                        event.target.classList.add('success');
                        answerParagraphs[0].classList.remove('hidden');
                    } else {
                        siblings.forEach(sibling => {
                        sibling.classList.remove('failure');
                        sibling.classList.remove('success');
                        });

                        event.target.classList.add('failure');
                        answerParagraphs[1].classList.remove('hidden');
                    }
                    });
                });

                const correctAnswer2 = 'kabul'
                let result = document.querySelector('#result');

                document.getElementById('submitAnswer').addEventListener('click', () => {
                    let input = document.getElementById('answer')

                    if (correctAnswer2 === (input.value).toLowerCase())
                    {
                        input.classList.add('success')
                        result.innertHTML = 'Correct'
                        result.classList.add('success')
                        console.log(result)
                    }
                    {

                    }
                })

                });


        </script>
