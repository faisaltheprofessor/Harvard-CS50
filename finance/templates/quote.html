{% extends "layout.html" %}

{% block title %}Quote{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div style="text-align: center;">
            <input autocomplete="off" autofocus style="padding: 8px; border: 1px solid #ccc; border-radius: 5px;" id="symbol" name="symbol" placeholder="Enter Symbol" type="text">
        </div>
        <div style="text-align: center; margin-top: 10px;">
            <button style="padding: 8px 20px; background-color: #007bff; color: #fff; border: none; border-radius: 5px; cursor: pointer;" type="submit">Get Quote</button>
        </div>
    </form>
{% endblock %}
